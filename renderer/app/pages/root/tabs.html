<nav>

  <mat-tab-group
    (selectedIndexChange)="onTabSelect($event)">

    <ng-container
      *ngFor="let tab of tabs">

      <mat-tab>

        <ng-template
          mat-tab-label>

          <div class="label">

            <fa-icon
              [icon]="tab.icon"
              [ngStyle]="{color: tab.color}">
            </fa-icon>

            <div>
              {{ tab.title }}
            </div>

          </div>

        </ng-template>

      </mat-tab>
      
    </ng-container>

  </mat-tab-group>

  <button
    (click)="onShowPagePrefs()"
    matTooltip="Show page preferences"
    mat-icon-button>
    <fa-icon
      [icon]="['fas', 'ellipsis-v']">
    </fa-icon>
  </button>

</nav>
