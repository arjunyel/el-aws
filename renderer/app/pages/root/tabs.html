<nav>

  <mat-tab-group
    (selectedIndexChange)="onTabSelect($event)">

    <mat-tab
      *ngFor="let tab of tabs">
      <ng-template
        mat-tab-label>
        <div class="label">
          <fa-icon
            [icon]="tab.icon"
            [ngStyle]="{color: tab.color}">
          </fa-icon>
          <div>
            {{ tab.title }}
          </div>
        </div>
      </ng-template>
    </mat-tab>

  </mat-tab-group>

</nav>
