<lib-drawer-container>

  <elaws-toolbar
    (openPrefs)=prefsDrawer.open()>
  </elaws-toolbar> 

  <elaws-tabs
    [router]="ctrl.router$ | async"
    [tabs]="ctrl.tabs$ | async">
  </elaws-tabs> 

  <lib-animated-router-outlet
    class="content">  
  </lib-animated-router-outlet> 

  <elaws-statusbar
    [status]="ctrl.status$ | async">
  </elaws-statusbar> 

  <lib-drawer-panel
    #prefsDrawer
    position="right"> 

    <elaws-prefs
      [prefs]="ctrl.prefs$ | async"
      [window]="ctrl.window$ | async"
      #prefs>
    </elaws-prefs>  

  </lib-drawer-panel>

  <lib-drawer-panel
    #alertDrawer
    position="bottom">

    <elaws-alert
      [status]="ctrl.status$ | async"
      #alert>
    </elaws-alert>

  </lib-drawer-panel>

</lib-drawer-container> 

<elaws-root-ctrl
  [prefsForm]="prefs.prefsForm.valueChanges | async"
  #ctrl>
</elaws-root-ctrl>
