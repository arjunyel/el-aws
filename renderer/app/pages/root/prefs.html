<h3 class="drawer-header">

  <div class="icon">

    <fa-icon 
      [icon]="['fas', 'cog']"
      size="lg">
    </fa-icon>

  </div>

  <div class="title">
    AWS Setup
  </div>

</h3>

<form 
  (submit)="close()"
  [formGroup]="prefsForm"
  [libRxfSubmit]="prefsForm"
  novalidate>

  <div class="okAndCancel">

    <a 
      (click)="close()"
      mat-button>
      Cancel
    </a>

    <button 
      [disabled]="prefsForm.invalid"
      color="primary"
      mat-raised-button
      type="submit">
      OK
    </button>

  </div>

</form>
