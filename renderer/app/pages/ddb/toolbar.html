<header>

  <div>DDB Table</div>

  <select
    (change)="onLoadTable($event.target.value)">

    <option value="">... please select</option>

    <option
      [selected]="tableName === table?.TableName"
      [value]="tableName"
      *ngFor="let tableName of tableNames">
      {{ tableName }}
    </option>

  </select>

</header>
