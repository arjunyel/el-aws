<lib-drawer-container>

  <elaws-header
    [prefs]="ctrl.prefs$ | async"
    [view]="ctrl.view$ | async">
  </elaws-header>

  <elaws-tree
    (editBucketProps)="bucketPropsDrawer.open($event)"
    (editFileProps)="filePropsDrawer.open($event)"
    [hydratorMargin]="'100px'" 
    [hydratorTrace]="true"
    [prefs]="ctrl.prefs$ | async"
    [s3]="ctrl.s3$ | async"
    [s3meta]="ctrl.s3meta$ | async"
    [view]="ctrl.view$ | async"
    #tree
    libHydrator>
  </elaws-tree>

  <lib-drawer-panel
    #bucketPropsDrawer
    position="left"> 

    <elaws-bucket-props
      [s3meta]="ctrl.s3meta$ | async"
      #bucketProps>
    </elaws-bucket-props>  

  </lib-drawer-panel>

  <lib-drawer-panel
    #filePropsDrawer
    position="left"> 

    <elaws-file-props
      [s3meta]="ctrl.s3meta$ | async"
      #fileProps>
    </elaws-file-props>  

  </lib-drawer-panel>

  <lib-drawer-panel
    #viewDrawer
    position="right"> 

    <elaws-view
      [view]="ctrl.view$ | async"
      #view>
    </elaws-view>  

  </lib-drawer-panel>

</lib-drawer-container> 

<elaws-s3-ctrl
  (loaded)="tree.loaded = $event"
  (openView)="viewDrawer.open()"
  [bucketPropsForm]="bucketProps.propsForm?.valueChanges | async"
  [viewForm]="view.viewForm.valueChanges | async"
  #ctrl>
</elaws-s3-ctrl>
