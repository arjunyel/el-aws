<main
  [contextMenu]="contextMenu"
  [contextMenuSubject]="null">

  <elaws-branch
    [contextMenu]="contextMenu"
    [descriptorsByPath]="descriptorsByPath"
    [dictionary]="dictionary"
    [level]="0"
    [path]="view.paths[0]"
    [prefs]="prefs"
    [s3]="s3"
    [view]="view">
  </elaws-branch>

  <!-- TODO: this is bad anyway because of the hard-coded / but it doesn't work and the spinner comes down way too soon when connected live -->

  <div
    *ngIf="!descriptorsByPath['/']"
    class="no-data">

    <fa-icon
      [icon]="['fas', 'spinner']"
      [pulse]="true"
      size="4x">
    </fa-icon>

  </div>

</main>

<context-menu>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'properties')"
    [enabled]="hasProperties.bind(this)">
    <div>Properties...</div>
  </ng-template>

  <ng-template
    contextMenuItem
    (execute)="onExecute($event, 'url')"
    [enabled]="hasURL.bind(this)">
    <div>Copy URL to clipboard</div>
  </ng-template>

</context-menu>
