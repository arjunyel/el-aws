<div
  [formGroup]="selectBucketForm">

  <mat-form-field>

    <mat-select
      [libRxfDisabled]="disabled"
      [libRxfRequired]="required"
      [placeholder]="placeholder"
      formControlName="selectBucket">

      <ng-container
        *ngFor="let bucket of (buckets$ | async)">

        <mat-option
          [value]="bucket.name">
          {{ bucket.name }}
        </mat-option>

      </ng-container>

    </mat-select>

  </mat-form-field>

</div>
